</head>
<body>
   <!-- Navbar -->
   <nav class="nav">
      <div class="nav_div">
         <img src="../asset/Logos-05 (1).png" width="50" height="32" alt="logo">

  <main class="d-flex flex-column align-items-center gap-3 " >
   <form id="login-form" class="d-flex flex-column align-items-center gap-3 ">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class=" px-4 py-2 rounded-3 bg-danger-subtle  " id="LoginBtn">Login</button>
   </form>
      <p id="message">User Info</p>
   </main>
        <!-- Link Bootstrap script -->
        <script src="./Style/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
        <script src="./Style/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
        <!-- javascript -->
        <script src="./javascript/main.js"></script>
</body>
<!-- javascript -->
<script>
   document.getElementById('login-form').addEventListener('submit', async (event) => {
       event.preventDefault();
       const email = document.getElementById('email').value;
       const password = document.getElementById('password').value;

       try {
           const response = await fetch('http://localhost:3000/login', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ email, password })
           });
           const data = await response.json();
           document.getElementById('message').innerText = data.message || "Login successful!";
       } catch (error) {
           document.getElementById('message').innerText = "Login failed!";
       }
   });
</script>
</html>
